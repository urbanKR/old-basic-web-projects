<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPongCounter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="content">
            <div>
                <img id="ping-pong-img" src="img/victor-chartin-ping-pong.jpg" alt="mobbyn">
            </div>
            <div id="below-img-txt">
                <div id="score-txt">
                    <div id="player-one-score">0</div>
                    <div id="connector-div">&nbspto&nbsp</div>
                    <div id="player-two-score">0</div>
                </div>
                <div id="instruction-txt">
                    <h3>Use the buttons below to keep score.</h3>
                </div>

                <div id="playing-to-txt">
                    <label for="playing-to-nr">Playing to:</label>
                    <select name="playing-to-nr" id="playing-to-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                    </select>
                </div>
                <div id="buttons-div">
                    <button id="player-one-btn">+1 Player One</button>
                    <button id="player-two-btn">+1 Player Two</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
